<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLADEN ART</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(15,15,15,0.95);
      padding: 20px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    h1 {
      margin: 0 0 15px 0;
      letter-spacing: 3px;
      font-weight: 700;
    }

    select {
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .art {
      background: #151515;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.25s ease;
    }

    .art:hover {
      transform: scale(1.02);
    }

    .art img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .price {
      padding: 12px;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      background: #111;
    }
  </style>
</head>

<body>

<header>
  <h1>SLADEN ART</h1>

  <select id="filter">
    <option value="all">All</option>
    <option value="Graphite">Graphite</option>
    <option value="Spray Paint">Spray Paint</option>
    <option value="Painting">Painting</option>
  </select>
</header>

<div id="gallery"></div>

<script>
const repo = "sladenb23/sladenb23.github.io";

fetch(`https://api.github.com/repos/${repo}/issues`)
  .then(r => r.json())
  .then(issues => {
    const gallery = document.getElementById("gallery");
    const filter = document.getElementById("filter");

    const art = issues
      .filter(i => !i.pull_request)
      .map(issue => {
        const lines = issue.body.split("\n");
        const price = lines.find(l => l.startsWith("Price:"))?.replace("Price:", "").trim();
        const image = lines.find(l => l.startsWith("Image:"))?.replace("Image:", "").trim();
        const type = lines.find(l => l.startsWith("Type:"))?.replace("Type:", "").trim();

        if (!image || !type) return null;

        return { title: issue.title, price, image, type };
      })
      .filter(Boolean);

    function render(selected) {
      gallery.innerHTML = "";
      art
        .filter(a => selected === "all" || a.type === selected)
        .forEach(a => {
          gallery.innerHTML += `
            <div class="art">
              <img src="${a.image}">
              <div class="price">$${a.price}</div>
            </div>
          `;
        });
    }

    filter.addEventListener("change", e => render(e.target.value));
    render("all");
  });
</script>

</body>
</html>
