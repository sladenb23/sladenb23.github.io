<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0a84ff;
  --green:#30d158;
  --dark:#020617;
  --glass:rgba(255,255,255,.16);
  --glassSoft:rgba(255,255,255,.10);
  --border:rgba(255,255,255,.22);
  --red:#ff453a;
}

/* RESET */
*{box-sizing:border-box}

/* IMAGE PROTECTION */
img{
  -webkit-user-drag:none;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

/* BODY */
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 30%, rgba(10,132,255,.18), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(48,209,88,.18), transparent 40%),
    linear-gradient(180deg,#020617,#050b1a);
  color:white;
  font-family:'Inter',system-ui,sans-serif;
}

/* SPLASH (UNCHANGED) */
#splash{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top left, rgba(10,132,255,.45), transparent 50%),
    radial-gradient(circle at bottom right, rgba(48,209,88,.45), transparent 50%),
    linear-gradient(135deg,#020617,#050b1a);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#splashContent{
  background:var(--glass);
  backdrop-filter:blur(30px);
  border:1px solid var(--border);
  border-radius:32px;
  padding:48px 56px;
  text-align:center;
}
#splash h1{
  font-family:'Bebas Neue';
  font-size:3.4rem;
  letter-spacing:4px;
  margin:0;
}
#splash button{
  margin-top:32px;
  padding:18px 48px;
  background:linear-gradient(135deg,var(--blue),var(--green));
  border:none;
  border-radius:999px;
  color:white;
  cursor:pointer;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:rgba(2,6,23,.7);
  backdrop-filter:blur(24px);
  padding:20px;
  text-align:center;
  z-index:20;
}
header h1{
  font-family:'Bebas Neue';
  background:linear-gradient(90deg,var(--blue),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin:0;
}

/* FILTER */
#filterWrap{
  margin-top:12px;
}
select{
  background:var(--glassSoft);
  border:1px solid var(--border);
  padding:12px 22px;
  border-radius:999px;
  color:white;
}

/* GALLERY */
#gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
  gap:34px;
  padding:40px;
}
.art{
  position:relative;
  background:var(--glass);
  backdrop-filter:blur(26px);
  border:1px solid var(--border);
  border-radius:28px;
  padding:20px;
  cursor:pointer;
}
.art img{
  width:100%;
  max-height:320px;
  object-fit:contain;
}
.detailHint{
  margin-top:10px;
  text-align:center;
  font-size:.8rem;
  opacity:.7;
}

/* OFFER BANNER */
.offerBanner{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  background:linear-gradient(90deg,var(--red),#ff9f0a);
  text-align:center;
  border-radius:0 0 28px 28px;
}

/* SOLD BANNER (NEW) */
.soldBanner{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  background:linear-gradient(90deg,var(--green),var(--blue));
  text-align:center;
  border-radius:0 0 28px 28px;
  font-weight:600;
}

/* VIEWER */
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(30px);
  z-index:999;
}
#viewer img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
}
#viewerContent{
  margin:24px;
  background:var(--glass);
  backdrop-filter:blur(26px);
  border-radius:30px;
  padding:26px;
}
#backBtn{
  margin:18px;
  background:none;
  border:none;
  color:var(--blue);
  cursor:pointer;
}
.fullscreenHint{
  text-align:center;
  font-size:.75rem;
  opacity:.6;
}

/* FORM */
form{margin-top:20px}
label{display:block;margin-top:16px}
input, textarea{
  width:100%;
  padding:16px;
  margin-top:6px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:white;
}
button.submit{
  margin-top:26px;
  width:100%;
  padding:18px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--blue),var(--green));
  cursor:pointer;
}
</style>
</head>

<body>

<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
  <div id="filterWrap">
    <select id="typeFilter" onchange="applyFilter()">
      <option value="All">All</option>
      <option value="Graphite">Graphite</option>
      <option value="Paintings">Paintings</option>
      <option value="Spray Paintings">Spray Paintings</option>
    </select>
  </div>
</header>

<div id="gallery"></div>

<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <img id="viewImage" onclick="goFullscreen()">
  <div class="fullscreenHint">Click image to view in full screen</div>

  <div id="viewerContent">
    <h2 id="viewTitle"></h2>

    <form id="offerForm" action="https://formspree.io/f/xgoooqgd" method="POST">
      <input type="hidden" name="Artwork" id="artName">

      <label>Full Name</label>
      <input type="text" name="Name" required>

      <label>Your Offer (minimum $20)</label>
      <input type="number" name="Offer" min="20" required>

      <label>Phone Number</label>
      <input type="tel" name="Phone" required>

      <label>Message (optional)</label>
      <textarea name="Message"></textarea>

      <button class="submit" type="submit">Send Offer</button>
    </form>
  </div>
</div>

<script>
document.addEventListener("contextmenu",e=>{
  if(e.target.tagName==="IMG") e.preventDefault();
});

const repo="sladenb23/sladenb23.github.io";
let allArt=[];

function enterSite(){
  document.getElementById("splash").style.display="none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r=>r.json())
.then(issues=>{
  allArt=issues.map(i=>{
    const lines=i.body.split("\n");
    const get=k=>lines.find(l=>l.startsWith(k))?.replace(k,"").trim();
    const img=get("Image:");
    if(!img) return null;
    return{
      title:i.title,
      image:img,
      type:get("Type:")||"Other",
      offer:get("Offer:"),
      offeredBy:get("OfferedBy:"),
      soldTo:get("SoldTo:")
    };
  }).filter(Boolean);
  render("All");
});

function applyFilter(){
  render(document.getElementById("typeFilter").value);
}

function render(type){
  const g=document.getElementById("gallery");
  g.innerHTML="";
  allArt.filter(a=>type==="All"||a.type===type)
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="art";
    d.innerHTML=`
      <img src="${a.image}">
      <div class="detailHint">Click to see more details</div>
      ${a.soldTo
        ? `<div class="soldBanner">SOLD to ${a.soldTo}</div>`
        : (a.offer && a.offeredBy)
          ? `<div class="offerBanner">${a.offeredBy} offered $${a.offer}</div>`
          : ""}
    `;
    d.onclick=()=>openViewer(a);
    g.appendChild(d);
  });
}

function openViewer(a){
  document.getElementById("viewImage").src=a.image;
  document.getElementById("viewTitle").innerText=a.title;
  document.getElementById("artName").value=a.title;

  const form=document.getElementById("offerForm");
  if(a.soldTo){
    form.style.display="none";
  }else{
    form.style.display="block";
  }

  document.getElementById("viewer").style.display="block";
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
}

function goFullscreen(){
  const img=document.getElementById("viewImage");
  if(img.requestFullscreen) img.requestFullscreen();
}
</script>

</body>
</html>
