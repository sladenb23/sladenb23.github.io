<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --neon1: #00eaff;
  --neon2: #6a00ff;
  --neon3: #00ff85;
}

body {
  margin: 0;
  background: #05060a;
  color: white;
  font-family: 'Orbitron', system-ui, sans-serif;
  user-select: none;
}

/* SPLASH (mobile safe) */
#splash {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #020617, #0b1025);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#splashContent {
  text-align: center;
}

#splash h1 {
  font-family: 'Bebas Neue';
  font-size: 2.5rem;
  letter-spacing: 3px;
}

#splash button {
  margin-top: 20px;
  padding: 14px 32px;
  font-family: 'Orbitron';
  background: var(--neon1);
  border: none;
  border-radius: 30px;
  color: black;
}

/* HEADER */
header {
  padding: 16px;
  text-align: center;
  background: #020617;
}

header h1 {
  font-family: 'Bebas Neue';
  letter-spacing: 2px;
  margin: 0;
  background: linear-gradient(90deg, var(--neon1), var(--neon2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* FILTERS (mobile scroll) */
#filters {
  display: flex;
  overflow-x: auto;
  padding: 10px;
  gap: 10px;
}

.filter {
  white-space: nowrap;
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid #333;
  font-size: 0.8rem;
}

.filter.active {
  background: var(--neon1);
  color: black;
}

/* GALLERY */
#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 16px;
  padding: 16px;
}

.art {
  background: #0b1025;
  border-radius: 14px;
  padding: 10px;
}

.art img {
  width: 100%;
  object-fit: contain;
}

.mobileHint {
  text-align: center;
  font-family: 'Bebas Neue';
  margin-top: 6px;
  letter-spacing: 1px;
  opacity: 0.8;
}

/* VIEWER (mobile scrollable) */
#viewer {
  display: none;
  position: fixed;
  inset: 0;
  background: #020617;
  z-index: 999;
  overflow-y: auto;
}

#viewer img {
  width: 100%;
  max-height: 60vh;
  object-fit: contain;
}

#viewerContent {
  padding: 16px;
}

#backBtn {
  position: sticky;
  top: 0;
  padding: 14px;
  background: #020617;
  border: none;
  color: var(--neon1);
  font-family: 'Orbitron';
}

#price {
  font-size: 1.3rem;
  color: var(--neon3);
}

a.pay {
  display: block;
  margin: 16px 0;
  padding: 16px;
  text-align: center;
  background: linear-gradient(90deg, var(--neon1), var(--neon2));
  color: black;
  border-radius: 30px;
  text-decoration: none;
}
</style>
</head>

<body>

<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
  <div id="filters"></div>
</header>

<div id="gallery"></div>

<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <img id="viewImage">
  <div id="viewerContent">
    <h2 id="viewTitle"></h2>
    <p id="viewDetails"></p>
    <p id="price"></p>
    <a class="pay" href="https://venmo.com/sladenblake8" target="_blank">Pay on Venmo</a>
  </div>
</div>

<script>
const repo = "sladenb23/sladenb23.github.io";
let allArt = [];

function enterSite() {
  document.getElementById("splash").style.display = "none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r => r.json())
.then(issues => {
  const filters = document.getElementById("filters");
  const gallery = document.getElementById("gallery");

  allArt = issues.map(issue => {
    const lines = issue.body.split("\n");
    const get = k => lines.find(l => l.startsWith(k))?.replace(k,"").trim();
    const image = get("Image:");
    if (!image) return null;
    return {
      title: issue.title,
      price: get("Price:"),
      details: get("Details:") || "",
      type: get("Type:") || "Other",
      image
    };
  }).filter(Boolean);

  const types = ["All", ...new Set(allArt.map(a => a.type))];
  types.forEach(t => {
    const b = document.createElement("span");
    b.className = "filter";
    b.innerText = t;
    b.onclick = () => render(t);
    filters.appendChild(b);
  });

  render("All");
});

function render(type) {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  allArt.filter(a => type === "All" || a.type === type)
  .forEach(a => {
    const d = document.createElement("div");
    d.className = "art";
    d.innerHTML = `
      <img src="${a.image}">
      <div class="mobileHint">Tap to see details</div>
    `;
    d.onclick = () => openViewer(a);
    gallery.appendChild(d);
  });
}

function openViewer(a) {
  document.getElementById("viewImage").src = a.image;
  document.getElementById("viewTitle").innerText = a.title;
  document.getElementById("viewDetails").innerText = a.details;
  document.getElementById("price").innerText = "$" + a.price;
  document.getElementById("viewer").style.display = "block";
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
