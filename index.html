<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --accent1: #ff6a00;
  --accent2: #ff2d55;
  --accent3: #6a5cff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
  user-select: none;
}

/* SPLASH SCREEN */
#splash {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  text-align: center;
}

#splashContent {
  max-width: 90%;
}

#splash h1 {
  font-size: 2.8rem;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

#splash button {
  background: rgba(0,0,0,0.25);
  border: 2px solid white;
  color: white;
  padding: 14px 26px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
}

#splash button:hover {
  background: rgba(0,0,0,0.4);
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  background: linear-gradient(90deg, #151515, #1a1a1a);
  padding: 18px;
  text-align: center;
  border-bottom: 1px solid #222;
  z-index: 10;
}

header h1 {
  margin: 0;
  letter-spacing: 2px;
  font-weight: 700;
  background: linear-gradient(90deg, var(--accent1), var(--accent3));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* GALLERY */
#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 22px;
  padding: 25px;
}

.art {
  background: #151515;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.art:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

.art img {
  width: 100%;
  height: auto;
  max-height: 420px;
  object-fit: contain;
  background: #0f0f0f;
  pointer-events: none;
}

/* FULLSCREEN VIEWER */
#viewer {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.97);
  z-index: 999;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

#viewerContent {
  max-width: 90%;
  max-height: 90%;
  text-align: center;
}

#viewer img {
  max-width: 100%;
  max-height: 70vh;
  object-fit: contain;
}

#info {
  margin-top: 15px;
}

#price {
  font-weight: 600;
  color: var(--accent1);
}

a.pay {
  display: inline-block;
  margin-top: 14px;
  padding: 12px 22px;
  background: linear-gradient(90deg, var(--accent2), var(--accent3));
  color: white;
  text-decoration: none;
  border-radius: 30px;
}

a.pay:hover {
  opacity: 0.9;
}
</style>
</head>

<body oncontextmenu="return false">

<!-- SPLASH -->
<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
</header>

<div id="gallery"></div>

<div id="viewer" onclick="closeViewer()">
  <div id="viewerContent" onclick="event.stopPropagation()">
    <img id="viewImage">
    <div id="info">
      <h2 id="viewTitle"></h2>
      <p id="viewDetails"></p>
      <p id="price"></p>
      <a class="pay" href="https://venmo.com/sladenblake8" target="_blank">
        Pay on Venmo
      </a>
    </div>
  </div>
</div>

<script>
const repo = "sladenb23/sladenb23.github.io";

function enterSite() {
  document.getElementById("splash").style.display = "none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r => r.json())
.then(issues => {
  const gallery = document.getElementById("gallery");

  issues
    .filter(i => !i.pull_request)
    .map(issue => {
      const lines = issue.body.split("\n");
      const get = k => lines.find(l => l.startsWith(k))?.replace(k,"").trim();
      const image = get("Image:");
      if (!image) return null;

      return {
        title: issue.title,
        price: get("Price:"),
        details: get("Details:") || "",
        image
      };
    })
    .filter(Boolean)
    .forEach(a => {
      const div = document.createElement("div");
      div.className = "art";
      div.innerHTML = `<img src="${a.image}" alt="">`;
      div.onclick = () => openViewer(a);
      gallery.appendChild(div);
    });
});

function openViewer(a) {
  document.getElementById("viewImage").src = a.image;
  document.getElementById("viewTitle").innerText = a.title;
  document.getElementById("viewDetails").innerText = a.details;
  document.getElementById("price").innerText = `$${a.price}`;
  document.getElementById("viewer").style.display = "flex";
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
