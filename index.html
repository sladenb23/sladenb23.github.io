<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00c6ff;
  --green:#00ff9d;
  --dark:#020617;
  --glass:rgba(255,255,255,.12);
  --border:rgba(255,255,255,.25);
  --red:#ff3b3b;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, rgba(0,255,200,.15), transparent 40%),
    radial-gradient(circle at bottom right, rgba(0,150,255,.2), transparent 40%),
    linear-gradient(180deg,#020617,#050b1a);
  color:white;
  font-family:'Orbitron',system-ui,sans-serif;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#003973,#00c6ff,#00ff9d,#003973);
  background-size:300% 300%;
  animation:flow 14s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
@keyframes flow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
#splashContent{
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:28px;
  padding:40px 50px;
  text-align:center;
}
#splash h1{
  font-family:'Bebas Neue';
  font-size:3.2rem;
  letter-spacing:4px;
}
#splash button{
  margin-top:28px;
  padding:16px 44px;
  font-family:'Orbitron';
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:40px;
  backdrop-filter:blur(14px);
  color:white;
  cursor:pointer;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(2,6,23,.6);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:18px;
  text-align:center;
}
header h1{
  font-family:'Bebas Neue';
  letter-spacing:3px;
  margin:0;
  background:linear-gradient(90deg,var(--blue),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FILTER */
#filterWrap{
  display:flex;
  justify-content:center;
  margin-top:12px;
}
select{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  color:white;
  padding:10px 18px;
  border-radius:22px;
  font-family:'Orbitron';
}

/* GALLERY */
#gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
  gap:22px;
  padding:26px;
}
.art{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:14px;
  position:relative;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}
.art:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.art img{
  width:100%;
  max-height:300px;
  object-fit:contain;
}
.detailHint{
  margin-top:8px;
  text-align:center;
  font-size:.75rem;
  opacity:.65;
  font-family:'Bebas Neue';
}

/* OFFER BANNER */
.offerBanner{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(90deg,#ff3b3b,#ff7a7a);
  text-align:center;
  padding:8px;
  font-size:.9rem;
  font-family:'Bebas Neue';
  border-radius:0 0 22px 22px;
}

/* VIEWER */
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(20px);
  z-index:999;
  overflow-y:auto;
}
#viewer img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  cursor:pointer;
}
#viewerContent{
  margin:20px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:26px;
  padding:22px;
}
#backBtn{
  margin:14px;
  background:none;
  border:none;
  color:var(--blue);
  font-family:'Orbitron';
  font-size:1rem;
  cursor:pointer;
}
.fullscreenHint{
  text-align:center;
  font-size:.75rem;
  opacity:.6;
  margin-top:6px;
}

/* FORM */
form{margin-top:18px}
label{display:block;margin-top:14px}
input, textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  color:white;
  font-family:'Orbitron';
}
button.submit{
  margin-top:22px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,var(--blue),var(--green));
  font-family:'Orbitron';
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
  <div id="filterWrap">
    <select id="typeFilter" onchange="applyFilter()">
      <option value="All">All</option>
      <option value="Graphite">Graphite</option>
      <option value="Paintings">Paintings</option>
      <option value="Spray Paintings">Spray Paintings</option>
    </select>
  </div>
</header>

<div id="gallery"></div>

<!-- VIEWER -->
<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <img id="viewImage" onclick="goFullscreen()">
  <div class="fullscreenHint">Click image to view in full screen</div>

  <div id="viewerContent">
    <h2 id="viewTitle"></h2>

    <form action="https://formspree.io/f/xgoooqgd" method="POST">
      <input type="hidden" name="Artwork" id="artName">

      <label>Full Name</label>
      <input type="text" name="Name" required>

      <label>Your Offer (minimum $20)</label>
      <input type="number" name="Offer" min="20" required>

      <label>Phone Number</label>
      <input type="tel" name="Phone" required>

      <label>Message (optional)</label>
      <textarea name="Message"></textarea>

      <button class="submit" type="submit">Send Offer</button>
    </form>
  </div>
</div>

<script>
const repo="sladenb23/sladenb23.github.io";
let allArt=[];

function enterSite(){
  document.getElementById("splash").style.display="none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r=>r.json())
.then(issues=>{
  allArt=issues.map(i=>{
    const lines=i.body.split("\n");
    const get=k=>lines.find(l=>l.startsWith(k))?.replace(k,"").trim();
    const img=get("Image:");
    if(!img)return null;
    return{
      title:i.title,
      image:img,
      type:get("Type:")||"Other",
      offer:get("Offer:"),
      offeredBy:get("OfferedBy:")
    };
  }).filter(Boolean);
  render("All");
});

function applyFilter(){
  render(document.getElementById("typeFilter").value);
}

function render(type){
  const g=document.getElementById("gallery");
  g.innerHTML="";
  allArt.filter(a=>type==="All"||a.type===type)
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="art";
    d.innerHTML=`
      <img src="${a.image}">
      <div class="detailHint">Click to see more details</div>
      ${(a.offer && a.offeredBy)
        ? `<div class="offerBanner">${a.offeredBy} offered $${a.offer}</div>`
        : ""}
    `;
    d.onclick=()=>openViewer(a);
    g.appendChild(d);
  });
}

function openViewer(a){
  document.getElementById("viewImage").src=a.image;
  document.getElementById("viewTitle").innerText=a.title;
  document.getElementById("artName").value=a.title;
  document.getElementById("viewer").style.display="block";
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
}

function goFullscreen(){
  const img=document.getElementById("viewImage");
  if(img.requestFullscreen) img.requestFullscreen();
}
</script>

</body>
</html>
