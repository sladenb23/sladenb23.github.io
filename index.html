<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --blue:#00c6ff;
  --green:#00ff9d;
  --dark:#020617;
}

body {
  margin:0;
  background:#05060a;
  color:white;
  font-family:'Orbitron',system-ui,sans-serif;
}

/* SPLASH */
#splash {
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#003973,#00c6ff,#00ff9d,#003973);
  background-size:300% 300%;
  animation:flow 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
@keyframes flow {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
#splashContent {
  text-align:center;
}
#splash h1 {
  font-family:'Bebas Neue';
  font-size:3rem;
  letter-spacing:4px;
  text-shadow:0 0 25px rgba(0,255,200,.6);
}
#splash button {
  margin-top:25px;
  padding:16px 42px;
  font-family:'Orbitron';
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.35);
  border-radius:40px;
  backdrop-filter:blur(14px);
  color:white;
  cursor:pointer;
}

/* HEADER */
header {
  background:var(--dark);
  padding:16px;
  text-align:center;
}
header h1 {
  font-family:'Bebas Neue';
  letter-spacing:2px;
  margin:0;
  background:linear-gradient(90deg,var(--blue),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FILTERS */
#filters {
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.filter {
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #333;
  cursor:pointer;
  white-space:nowrap;
}
.filter.active {
  background:linear-gradient(90deg,var(--blue),var(--green));
  color:black;
}

/* GALLERY */
#gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;
  padding:18px;
}
.art {
  background:#0b1025;
  border-radius:14px;
  padding:10px;
}
.art img {
  width:100%;
  max-height:280px;
  object-fit:contain;
}
.mobileHint {
  text-align:center;
  font-family:'Bebas Neue';
  margin-top:6px;
  opacity:.85;
}

/* VIEWER */
#viewer {
  display:none;
  position:fixed;
  inset:0;
  background:var(--dark);
  z-index:999;
  overflow-y:auto;
}
#viewer img {
  width:100%;
  max-height:60vh;
  object-fit:contain;
}
#viewerContent {
  padding:16px;
}
#backBtn {
  padding:14px;
  background:var(--dark);
  border:none;
  color:var(--blue);
  font-family:'Orbitron';
  cursor:pointer;
}
#price {
  font-size:1.3rem;
  color:var(--green);
}

/* FORM */
form {
  margin-top:16px;
}
input, textarea {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-family:'Orbitron';
}
button.submit {
  margin-top:14px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,var(--blue),var(--green));
  font-family:'Orbitron';
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
  <div id="filters"></div>
</header>

<div id="gallery"></div>

<!-- VIEWER -->
<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <img id="viewImage">
  <div id="viewerContent">
    <h2 id="viewTitle"></h2>
    <p id="viewDetails"></p>
    <p id="price"></p>

    <!-- BUY FORM -->
    <form action="https://formspree.io/f/xgoooqgd" method="POST">
      <input type="hidden" name="Artwork" id="artName">
      <label>Phone Number</label>
      <input type="tel" name="Phone" required placeholder="123-456-7890">
      <label>Message (optional)</label>
      <textarea name="Message" placeholder="Questions or notes"></textarea>
      <button class="submit" type="submit">Request to Buy</button>
    </form>
  </div>
</div>

<script>
const repo="sladenb23/sladenb23.github.io";
let allArt=[];

function enterSite(){
  document.getElementById("splash").style.display="none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r=>r.json())
.then(issues=>{
  const filters=document.getElementById("filters");

  allArt=issues.map(i=>{
    const lines=i.body.split("\n");
    const get=k=>lines.find(l=>l.startsWith(k))?.replace(k,"").trim();
    const img=get("Image:");
    if(!img)return null;
    return{
      title:i.title,
      price:get("Price:"),
      details:get("Details:")||"",
      type:get("Type:")||"Other",
      image:img
    };
  }).filter(Boolean);

  const types=["All",...new Set(allArt.map(a=>a.type))];
  types.forEach(t=>{
    const b=document.createElement("span");
    b.className="filter"+(t==="All"?" active":"");
    b.innerText=t;
    b.onclick=()=>render(t);
    filters.appendChild(b);
  });

  render("All");
});

function render(type){
  const g=document.getElementById("gallery");
  g.innerHTML="";
  allArt.filter(a=>type==="All"||a.type===type)
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="art";
    d.innerHTML=`
      <img src="${a.image}">
      <div class="mobileHint">Tap to see details</div>
    `;
    d.onclick=()=>openViewer(a);
    g.appendChild(d);
  });
}

function openViewer(a){
  document.getElementById("viewImage").src=a.image;
  document.getElementById("viewTitle").innerText=a.title;
  document.getElementById("viewDetails").innerText=a.details;
  document.getElementById("price").innerText="$"+a.price;
  document.getElementById("artName").value=a.title;
  document.getElementById("viewer").style.display="block";
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
}
</script>

</body>
</html>
