<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0a84ff;
  --green:#30d158;
  --dark:#020617;
  --glass:rgba(255,255,255,.16);
  --glassSoft:rgba(255,255,255,.10);
  --border:rgba(255,255,255,.22);
  --red:#ff453a;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, rgba(10,132,255,.22), transparent 45%),
    radial-gradient(circle at bottom right, rgba(48,209,88,.22), transparent 45%),
    linear-gradient(180deg,#020617,#050b1a);
  color:white;
  font-family:'Inter',system-ui,sans-serif;
  -webkit-font-smoothing:antialiased;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top left, rgba(10,132,255,.45), transparent 50%),
    radial-gradient(circle at bottom right, rgba(48,209,88,.45), transparent 50%),
    linear-gradient(135deg,#020617,#050b1a);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

#splashContent{
  background:var(--glass);
  backdrop-filter:blur(30px) saturate(140%);
  border:1px solid var(--border);
  border-radius:32px;
  padding:48px 56px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}

#splash h1{
  font-family:'Bebas Neue';
  font-size:3.4rem;
  letter-spacing:4px;
  margin:0;
}

#splash button{
  margin-top:32px;
  padding:18px 48px;
  font-family:'Inter';
  font-weight:600;
  background:linear-gradient(135deg,var(--blue),var(--green));
  border:none;
  border-radius:999px;
  color:white;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:rgba(2,6,23,.65);
  backdrop-filter:blur(26px) saturate(140%);
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:20px 18px 18px;
  text-align:center;
}

header h1{
  font-family:'Bebas Neue';
  letter-spacing:3px;
  margin:0;
  background:linear-gradient(90deg,var(--blue),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FILTER */
#filterWrap{
  display:flex;
  justify-content:center;
  margin-top:14px;
}

select{
  background:var(--glassSoft);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  color:white;
  padding:12px 22px;
  border-radius:999px;
  font-family:'Inter';
  font-weight:500;
}

/* GALLERY */
#gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:26px;
  padding:32px;
}

.art{
  background:var(--glass);
  backdrop-filter:blur(26px) saturate(140%);
  border:1px solid var(--border);
  border-radius:26px;
  padding:18px;
  position:relative;
  cursor:pointer;
  box-shadow:0 20px 60px rgba(0,0,0,.35);
  transition:transform .35s ease, box-shadow .35s ease;
}

.art:hover{
  transform:translateY(-6px) scale(1.01);
  box-shadow:0 35px 90px rgba(0,0,0,.45);
}

.art img{
  width:100%;
  max-height:320px;
  object-fit:contain;
}

.detailHint{
  margin-top:10px;
  text-align:center;
  font-size:.8rem;
  opacity:.65;
  font-family:'Inter';
}

/* OFFER BANNER */
.offerBanner{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(90deg,var(--red),#ff7b6f);
  text-align:center;
  padding:10px;
  font-size:.85rem;
  font-weight:600;
  border-radius:0 0 26px 26px;
}

/* VIEWER */
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(32px);
  z-index:999;
  overflow-y:auto;
}

#viewer img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  cursor:pointer;
}

#viewerContent{
  margin:24px;
  background:var(--glass);
  backdrop-filter:blur(30px) saturate(140%);
  border:1px solid var(--border);
  border-radius:30px;
  padding:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}

#backBtn{
  margin:18px;
  background:none;
  border:none;
  color:var(--blue);
  font-family:'Inter';
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
}

.fullscreenHint{
  text-align:center;
  font-size:.75rem;
  opacity:.6;
  margin-top:8px;
}

/* FORM */
form{margin-top:20px}

label{
  display:block;
  margin-top:16px;
  font-size:.85rem;
  opacity:.8;
}

input, textarea{
  width:100%;
  padding:16px;
  margin-top:6px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:white;
  font-family:'Inter';
}

button.submit{
  margin-top:26px;
  width:100%;
  padding:18px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--blue),var(--green));
  font-family:'Inter';
  font-weight:600;
  cursor:pointer;
  box-shadow:0 16px 40px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
  <div id="filterWrap">
    <select id="typeFilter" onchange="applyFilter()">
      <option value="All">All</option>
      <option value="Graphite">Graphite</option>
      <option value="Paintings">Paintings</option>
      <option value="Spray Paintings">Spray Paintings</option>
    </select>
  </div>
</header>

<div id="gallery"></div>

<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <img id="viewImage" onclick="goFullscreen()">
  <div class="fullscreenHint">Click image to view in full screen</div>

  <div id="viewerContent">
    <h2 id="viewTitle"></h2>

    <form action="https://formspree.io/f/xgoooqgd" method="POST">
      <input type="hidden" name="Artwork" id="artName">

      <label>Full Name</label>
      <input type="text" name="Name" required>

      <label>Your Offer (minimum $20)</label>
      <input type="number" name="Offer" min="20" required>

      <label>Phone Number</label>
      <input type="tel" name="Phone" required>

      <label>Message (optional)</label>
      <textarea name="Message"></textarea>

      <button class="submit" type="submit">Send Offer</button>
    </form>
  </div>
</div>

<script>
const repo="sladenb23/sladenb23.github.io";
let allArt=[];

function enterSite(){
  document.getElementById("splash").style.display="none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r=>r.json())
.then(issues=>{
  allArt=issues.map(i=>{
    const lines=i.body.split("\n");
    const get=k=>lines.find(l=>l.startsWith(k))?.replace(k,"").trim();
    const img=get("Image:");
    if(!img)return null;
    return{
      title:i.title,
      image:img,
      type:get("Type:")||"Other",
      offer:get("Offer:"),
      offeredBy:get("OfferedBy:")
    };
  }).filter(Boolean);
  render("All");
});

function applyFilter(){
  render(document.getElementById("typeFilter").value);
}

function render(type){
  const g=document.getElementById("gallery");
  g.innerHTML="";
  allArt.filter(a=>type==="All"||a.type===type)
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="art";
    d.innerHTML=`
      <img src="${a.image}">
      <div class="detailHint">Click to see more details</div>
      ${(a.offer && a.offeredBy)
        ? `<div class="offerBanner">${a.offeredBy} offered $${a.offer}</div>`
        : ""}
    `;
    d.onclick=()=>openViewer(a);
    g.appendChild(d);
  });
}

function openViewer(a){
  document.getElementById("viewImage").src=a.image;
  document.getElementById("viewTitle").innerText=a.title;
  document.getElementById("artName").value=a.title;
  document.getElementById("viewer").style.display="block";
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
}

function goFullscreen(){
  const img=document.getElementById("viewImage");
  if(img.requestFullscreen) img.requestFullscreen();
}
</script>

</body>
</html>
