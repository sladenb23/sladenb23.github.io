<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- COOLER FONT -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --accent1: #00c6ff;
  --accent2: #0072ff;
  --accent3: #6a00ff;
}

body {
  margin: 0;
  font-family: 'Montserrat', system-ui, sans-serif;
  background: #0b0e14;
  color: white;
  user-select: none;
}

/* SPLASH */
#splash {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #050b16, var(--accent2), var(--accent3));
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#splashContent {
  text-align: center;
}

#splash h1 {
  font-size: 3rem;
  font-weight: 800;
  letter-spacing: 2px;
  margin-bottom: 25px;
}

#splash button {
  background: transparent;
  border: 2px solid white;
  color: white;
  padding: 14px 34px;
  font-size: 1rem;
  border-radius: 40px;
  cursor: pointer;
}

#splash button:hover {
  background: rgba(255,255,255,0.15);
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  background: linear-gradient(90deg, #0b0e14, #111827);
  padding: 18px;
  text-align: center;
  border-bottom: 1px solid #1f2933;
  z-index: 10;
}

header h1 {
  margin: 0;
  font-weight: 800;
  letter-spacing: 2px;
  background: linear-gradient(90deg, var(--accent1), var(--accent3));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* GALLERY */
#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
  padding: 28px;
}

.art {
  background: #111827;
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.art:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.art img {
  width: 100%;
  height: auto;
  max-height: 420px;
  object-fit: contain;
  background: #0b0e14;
  pointer-events: none;
}

/* VIEWER */
#viewer {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0b1220, #020617);
  z-index: 999;
  padding: 20px;
}

#backBtn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid #334155;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}

#viewerContent {
  max-width: 900px;
  margin: 60px auto 0;
  text-align: center;
}

#viewer img {
  max-width: 100%;
  max-height: 60vh;
  object-fit: contain;
}

#info {
  margin-top: 20px;
  background: #0b1220;
  border-radius: 14px;
  padding: 20px;
  border: 1px solid #1e293b;
}

#price {
  font-size: 1.3rem;
  font-weight: 700;
  margin-top: 8px;
  color: var(--accent1);
}

a.pay {
  display: inline-block;
  margin-top: 18px;
  padding: 14px 28px;
  background: linear-gradient(90deg, var(--accent2), var(--accent3));
  color: white;
  text-decoration: none;
  border-radius: 40px;
  font-weight: 600;
}
</style>
</head>

<body oncontextmenu="return false">

<!-- SPLASH -->
<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
</header>

<div id="gallery"></div>

<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <div id="viewerContent">
    <img id="viewImage">
    <div id="info">
      <h2 id="viewTitle"></h2>
      <p id="viewDetails"></p>
      <p id="price"></p>
      <a class="pay" href="https://venmo.com/sladenblake8" target="_blank">
        Pay on Venmo
      </a>
    </div>
  </div>
</div>

<script>
const repo = "sladenb23/sladenb23.github.io";

function enterSite() {
  document.getElementById("splash").style.display = "none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r => r.json())
.then(issues => {
  const gallery = document.getElementById("gallery");

  issues
    .filter(i => !i.pull_request)
    .map(issue => {
      const lines = issue.body.split("\n");
      const get = k => lines.find(l => l.startsWith(k))?.replace(k,"").trim();
      const image = get("Image:");
      if (!image) return null;

      return {
        title: issue.title,
        price: get("Price:"),
        details: get("Details:") || "",
        image
      };
    })
    .filter(Boolean)
    .forEach(a => {
      const div = document.createElement("div");
      div.className = "art";
      div.innerHTML = `<img src="${a.image}" alt="">`;
      div.onclick = () => openViewer(a);
      gallery.appendChild(div);
    });
});

function openViewer(a) {
  document.getElementById("viewImage").src = a.image;
  document.getElementById("viewTitle").innerText = a.title;
  document.getElementById("viewDetails").innerText = a.details;
  document.getElementById("price").innerText = `$${a.price}`;
  document.getElementById("viewer").style.display = "block";
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
