<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00c6ff;
  --green:#00ff9d;
  --dark:#020617;
  --red:#ff3b3b;
}

body{
  margin:0;
  background:#05060a;
  color:white;
  font-family:'Orbitron',system-ui,sans-serif;
}

/* header */
header{
  background:var(--dark);
  padding:16px;
  text-align:center;
}
header h1{
  font-family:'Bebas Neue';
  letter-spacing:2px;
  background:linear-gradient(90deg,var(--blue),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* gallery */
#gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;
  padding:18px;
}
.art{
  background:#0b1025;
  border-radius:14px;
  padding:10px;
  position:relative;
  cursor:pointer;
}
.art img{
  width:100%;
  max-height:280px;
  object-fit:contain;
}

/* offer banner */
.offerBanner{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:var(--red);
  color:white;
  text-align:center;
  font-size:.85rem;
  padding:6px;
  border-radius:0 0 14px 14px;
  font-family:'Bebas Neue';
}

/* viewer */
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:var(--dark);
  z-index:999;
  overflow-y:auto;
}
#viewer img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  cursor:pointer;
}
#viewerContent{
  padding:16px;
}
#backBtn{
  background:none;
  border:none;
  color:var(--blue);
  font-family:'Orbitron';
  font-size:1rem;
}

/* form */
input[type=range]{
  width:100%;
}
.rangeValue{
  text-align:center;
  font-size:1.4rem;
  color:var(--green);
  margin:10px 0;
}
button.submit{
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,var(--blue),var(--green));
  font-family:'Orbitron';
}
</style>
</head>

<body>

<header>
  <h1>Art by Slade Edwards</h1>
</header>

<div id="gallery"></div>

<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <img id="viewImage" onclick="goFullscreen()">

  <div id="viewerContent">
    <h2 id="viewTitle"></h2>

    <form action="https://formspree.io/f/xgoooqgd" method="POST">
      <input type="hidden" name="Artwork" id="artName">

      <label>Offer Amount ($)</label>
      <input type="range" min="20" max="500" value="100" id="offerRange"
             oninput="updateOffer()" name="Offer">
      <div class="rangeValue">$<span id="offerValue">100</span></div>

      <label>Phone Number</label>
      <input type="tel" name="Phone" required>

      <button class="submit" type="submit">Send Offer</button>
    </form>
  </div>
</div>

<script>
const repo="sladenb23/sladenb23.github.io";
let allArt=[];

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r=>r.json())
.then(issues=>{
  allArt=issues.map(i=>{
    const lines=i.body.split("\n");
    const get=k=>lines.find(l=>l.startsWith(k))?.replace(k,"").trim();
    const img=get("Image:");
    if(!img)return null;
    return{
      title:i.title,
      image:img,
      offer:get("Offer:")
    };
  }).filter(Boolean);
  render();
});

function render(){
  const g=document.getElementById("gallery");
  g.innerHTML="";
  allArt.forEach(a=>{
    const d=document.createElement("div");
    d.className="art";
    d.innerHTML=`<img src="${a.image}">`;
    if(a.offer){
      d.innerHTML+=`<div class="offerBanner">Highest offer: $${a.offer}</div>`;
    }
    d.onclick=()=>openViewer(a);
    g.appendChild(d);
  });
}

function openViewer(a){
  document.getElementById("viewImage").src=a.image;
  document.getElementById("viewTitle").innerText=a.title;
  document.getElementById("artName").value=a.title;
  document.getElementById("viewer").style.display="block";
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
}

function updateOffer(){
  document.getElementById("offerValue").innerText =
    document.getElementById("offerRange").value;
}

function goFullscreen(){
  const img=document.getElementById("viewImage");
  if(img.requestFullscreen) img.requestFullscreen();
}
</script>

</body>
</html>
