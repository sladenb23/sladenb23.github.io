<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0a84ff;
  --green:#30d158;
  --dark:#020617;
  --glass:rgba(255,255,255,.16);
  --glassSoft:rgba(255,255,255,.10);
  --border:rgba(255,255,255,.22);
  --red:#ff453a;
}

*{box-sizing:border-box}

img{
  -webkit-user-drag:none;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 30%, rgba(10,132,255,.18), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(48,209,88,.18), transparent 40%),
    linear-gradient(180deg,#020617,#050b1a);
  color:white;
  font-family:'Inter',system-ui,sans-serif;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  left:0; top:0; bottom:0;
  width:72px;
  background:rgba(2,6,23,.65);
  backdrop-filter:blur(24px);
  border-right:1px solid rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:18px 0;
  z-index:1500;
}
.sideBtn{
  margin:10px 0;
  padding:10px;
  border-radius:14px;
  cursor:pointer;
  font-size:.7rem;
  opacity:.65;
}
.sideBtn.active{
  background:linear-gradient(135deg,var(--blue),var(--green));
  opacity:1;
}

main{margin-left:72px}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top left, rgba(10,132,255,.45), transparent 50%),
    radial-gradient(circle at bottom right, rgba(48,209,88,.45), transparent 50%),
    linear-gradient(135deg,#020617,#050b1a);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
#splashContent{
  background:var(--glass);
  backdrop-filter:blur(30px);
  border:1px solid var(--border);
  border-radius:32px;
  padding:48px 56px;
  text-align:center;
}
#splash h1{
  font-family:'Bebas Neue';
  font-size:3.4rem;
  letter-spacing:4px;
}
#splash button{
  margin-top:32px;
  padding:18px 48px;
  background:linear-gradient(135deg,var(--blue),var(--green));
  border:none;
  border-radius:999px;
  color:white;
  cursor:pointer;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:rgba(2,6,23,.7);
  backdrop-filter:blur(24px);
  padding:20px;
  text-align:center;
}
header h1{
  font-family:'Bebas Neue';
  background:linear-gradient(90deg,var(--blue),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FILTER */
#filterWrap{margin-top:12px}
select{
  background:var(--glassSoft);
  border:1px solid var(--border);
  padding:12px 22px;
  border-radius:999px;
  color:white;
}

/* GALLERY */
#gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:34px;
  padding:40px;
}
.art{
  position:relative;
  background:var(--glass);
  backdrop-filter:blur(26px);
  border:1px solid var(--border);
  border-radius:28px;
  padding:20px;
  cursor:pointer;
}
.art img{
  width:100%;
  max-height:320px;
  object-fit:contain;
  border-radius:18px;
}
.detailHint{
  margin-top:12px;
  text-align:center;
  font-size:.8rem;
  opacity:.7;
}

/* BANNERS */
.offerBanner,.soldBanner{
  position:absolute;
  bottom:0; left:0; right:0;
  padding:12px;
  text-align:center;
  border-radius:0 0 28px 28px;
}
.offerBanner{background:linear-gradient(90deg,var(--red),#ff9f0a)}
.soldBanner{background:linear-gradient(90deg,var(--green),var(--blue))}

/* IN PROGRESS */
#progress{
  display:none;
  padding:40px;
  max-width:900px;
  margin:auto;
}
.progressItem{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  margin-bottom:28px;
}
.progressItem img{
  width:100%;
  max-height:420px;
  object-fit:contain;
  border-radius:16px;
  margin-bottom:12px;
}

/* VIEWER (SCROLL FIX INCLUDED) */
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(32px);
  z-index:2000;
  overflow-y:auto; /* ‚Üê SCROLL FIX */
}
#viewer img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
}
#viewerContent{
  margin:24px;
  background:var(--glass);
  border-radius:30px;
  padding:26px;
}
#backBtn{
  margin:18px;
  background:none;
  border:none;
  color:var(--blue);
  cursor:pointer;
}

/* FORM */
form{margin-top:20px}
label{display:block;margin-top:16px}
input,textarea{
  width:100%;
  padding:16px;
  margin-top:6px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:white;
}
button.submit{
  margin-top:26px;
  width:100%;
  padding:18px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--blue),var(--green));
  cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar">
  <div class="sideBtn active" onclick="showGallery(this)">Gallery</div>
  <div class="sideBtn" onclick="showProgress(this)">In&nbsp;Progress</div>
  <div class="sideBtn" onclick="goHome()">Menu</div>
</div>

<main>

<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
  <div id="filterWrap">
    <select id="typeFilter" onchange="applyFilter()">
      <option value="All">All</option>
      <option value="Graphite">Graphite</option>
      <option value="Paintings">Paintings</option>
      <option value="Spray Paintings">Spray Paintings</option>
    </select>
  </div>
</header>

<div id="gallery"></div>
<div id="progress"></div>

</main>

<script>
document.addEventListener("contextmenu",e=>{
  if(e.target.tagName==="IMG") e.preventDefault();
});

const repo="sladenb23/sladenb23.github.io";
let gallery=[],progress=[];

function enterSite(){splash.style.display="none"}
function goHome(){splash.style.display="flex"}

function showGallery(btn){
  setActive(btn);
  galleryDiv.style.display="grid";
  progressDiv.style.display="none";
}
function showProgress(btn){
  setActive(btn);
  galleryDiv.style.display="none";
  progressDiv.style.display="block";
}
function setActive(btn){
  document.querySelectorAll(".sideBtn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

const galleryDiv=document.getElementById("gallery");
const progressDiv=document.getElementById("progress");

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r=>r.json())
.then(issues=>{
  issues.forEach(i=>{
    const lines=i.body.split("\n");
    const get=k=>lines.find(l=>l.startsWith(k))?.replace(k,"").trim();
    const item={
      title:i.title,
      image:get("Image:"),
      type:get("Type:"),
      status:get("Status:"),
      soldTo:get("SoldTo:"),
      description:get("Description:")
    };
    if(item.status==="InProgress") progress.push(item);
    else if(item.image) gallery.push(item);
  });
  renderGallery("All");
  renderProgress();
});

function applyFilter(){
  renderGallery(typeFilter.value);
}

function renderGallery(type){
  galleryDiv.innerHTML="";
  gallery.filter(a=>type==="All"||a.type===type).forEach(a=>{
    const d=document.createElement("div");
    d.className="art";
    d.innerHTML=`
      <img src="${a.image}">
      <div class="detailHint">Click to see more details</div>
      ${a.soldTo?`<div class="soldBanner">SOLD to ${a.soldTo}</div>`:""}
    `;
    d.onclick=()=>openViewer(a);
    galleryDiv.appendChild(d);
  });
}

function renderProgress(){
  progressDiv.innerHTML="";
  progress.forEach(p=>{
    const d=document.createElement("div");
    d.className="progressItem";
    d.innerHTML=`
      <h3>${p.title}</h3>
      ${p.image?`<img src="${p.image}">`:""}
      <p>${p.description||""}</p>
    `;
    progressDiv.appendChild(d);
  });
}
</script>

</body>
</html>
