<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SLADEN ART</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #ffffff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  user-select: none;
}

header {
  position: sticky;
  top: 0;
  background: rgba(15,15,15,0.95);
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #222;
  z-index: 10;
}

h1 {
  margin: 0;
  letter-spacing: 3px;
  font-weight: 700;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  padding: 25px;
}

.art {
  background: #151515;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.art:hover {
  transform: scale(1.02);
}

.art img {
  width: 100%;
  height: auto;
  max-height: 420px;
  object-fit: contain;
  background: #0f0f0f;
  pointer-events: none;
}

/* FULLSCREEN VIEWER */
#viewer {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.97);
  z-index: 999;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

#viewerContent {
  max-width: 90%;
  max-height: 90%;
  text-align: center;
}

#viewer img {
  max-width: 100%;
  max-height: 70vh;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}

#info {
  margin-top: 15px;
}

#price {
  margin-top: 6px;
  font-weight: 600;
}

a.pay {
  display: inline-block;
  margin-top: 14px;
  padding: 12px 18px;
  background: #1a1a1a;
  color: white;
  text-decoration: none;
  border-radius: 6px;
}

a.pay:hover {
  background: #333;
}
</style>
</head>

<body oncontextmenu="return false">

<header>
  <h1>SLADEN ART</h1>
</header>

<div id="gallery"></div>

<div id="viewer" onclick="closeViewer()">
  <div id="viewerContent" onclick="event.stopPropagation()">
    <img id="viewImage">
    <div id="info">
      <h2 id="viewTitle"></h2>
      <p id="viewDetails"></p>
      <p id="price"></p>
      <a class="pay" href="https://venmo.com/sladenblake8" target="_blank">
        Pay on Venmo
      </a>
    </div>
  </div>
</div>

<script>
const repo = "sladenb23/sladenb23.github.io";

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r => r.json())
.then(issues => {
  const gallery = document.getElementById("gallery");

  issues
    .filter(i => !i.pull_request)
    .map(issue => {
      const lines = issue.body.split("\n");
      const get = k => lines.find(l => l.startsWith(k))?.replace(k,"").trim();
      const image = get("Image:");
      if (!image) return null;

      return {
        title: issue.title,
        price: get("Price:"),
        details: get("Details:") || "",
        image
      };
    })
    .filter(Boolean)
    .forEach(a => {
      const div = document.createElement("div");
      div.className = "art";
      div.innerHTML = `<img src="${a.image}" alt="">`;
      div.onclick = () => openViewer(a);
      gallery.appendChild(div);
    });
});

function openViewer(a) {
  document.getElementById("viewImage").src = a.image;
  document.getElementById("viewTitle").innerText = a.title;
  document.getElementById("viewDetails").innerText = a.details;
  document.getElementById("price").innerText = `$${a.price}`;
  document.getElementById("viewer").style.display = "flex";
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
