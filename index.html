<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Art by Slade Edwards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --blue:#00c6ff;
  --green:#00ff9d;
  --dark:#020617;
}

body {
  margin:0;
  background:#05060a;
  color:white;
  font-family:'Orbitron',system-ui,sans-serif;
}

/* SPLASH */
#splash {
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#003973,#00c6ff,#00ff9d,#003973);
  background-size:300% 300%;
  animation:flow 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
@keyframes flow {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
#splashContent {
  text-align:center;
}
#splash h1 {
  font-family:'Bebas Neue';
  font-size:3rem;
  letter-spacing:4px;
}
#splash button {
  margin-top:25px;
  padding:16px 42px;
  font-family:'Orbitron';
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.35);
  border-radius:40px;
  backdrop-filter:blur(14px);
  color:white;
}

/* HEADER */
header {
  background:var(--dark);
  padding:16px;
  text-align:center;
}
header h1 {
  font-family:'Bebas Neue';
  letter-spacing:2px;
  margin-bottom:12px;
  background:linear-gradient(90deg,var(--blue),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* DROPDOWN */
#filterWrap {
  display:flex;
  justify-content:center;
  margin-bottom:8px;
}
select {
  background:#0b1025;
  color:white;
  border:1px solid #333;
  padding:10px 16px;
  border-radius:20px;
  font-family:'Orbitron';
}

/* GALLERY */
#gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;
  padding:18px;
}
.art {
  background:#0b1025;
  border-radius:14px;
  padding:10px;
  cursor:pointer;
}
.art img {
  width:100%;
  max-height:280px;
  object-fit:contain;
}

/* VIEWER */
#viewer {
  display:none;
  position:fixed;
  inset:0;
  background:var(--dark);
  z-index:999;
  overflow-y:auto;
}
#viewer img {
  width:100%;
  max-height:60vh;
  object-fit:contain;
  cursor:pointer;
}

#viewerContent {
  padding:16px;
}
#backBtn {
  padding:14px;
  background:var(--dark);
  border:none;
  color:var(--blue);
  font-family:'Orbitron';
  cursor:pointer;
}

.fullscreenHint {
  font-size:0.75rem;
  opacity:0.6;
  margin-top:6px;
  text-align:center;
}

#price {
  font-size:1.3rem;
  color:var(--green);
}

/* FORM */
form {
  margin-top:16px;
}
input, textarea {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-family:'Orbitron';
}
button.submit {
  margin-top:14px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,var(--blue),var(--green));
  font-family:'Orbitron';
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div id="splashContent">
    <h1>Art by Slade Edwards</h1>
    <button onclick="enterSite()">View Art</button>
  </div>
</div>

<header>
  <h1>Art by Slade Edwards</h1>
  <div id="filterWrap">
    <select id="typeFilter" onchange="applyFilter()">
      <option value="All">All</option>
      <option value="Graphite">Graphite</option>
      <option value="Spray Paintings">Spray Paintings</option>
      <option value="Paintings">Paintings</option>
    </select>
  </div>
</header>

<div id="gallery"></div>

<!-- VIEWER -->
<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>

  <img id="viewImage" onclick="goFullscreen()">
  <div class="fullscreenHint">Click image to view in full screen</div>

  <div id="viewerContent">
    <h2 id="viewTitle"></h2>
    <p id="viewDetails"></p>
    <p id="price"></p>

    <form action="https://formspree.io/f/xgoooqgd" method="POST">
      <input type="hidden" name="Artwork" id="artName">
      <label>Phone Number</label>
      <input type="tel" name="Phone" required>
      <label>Message (optional)</label>
      <textarea name="Message"></textarea>
      <button class="submit" type="submit">Request to Buy</button>
    </form>
  </div>
</div>

<script>
const repo="sladenb23/sladenb23.github.io";
let allArt=[];

function enterSite(){
  document.getElementById("splash").style.display="none";
}

fetch(`https://api.github.com/repos/${repo}/issues`)
.then(r=>r.json())
.then(issues=>{
  allArt=issues.map(i=>{
    const lines=i.body.split("\n");
    const get=k=>lines.find(l=>l.startsWith(k))?.replace(k,"").trim();
    const img=get("Image:");
    if(!img)return null;
    return{
      title:i.title,
      price:get("Price:"),
      details:get("Details:")||"",
      type:get("Type:")||"Other",
      image:img
    };
  }).filter(Boolean);
  render("All");
});

function applyFilter(){
  render(document.getElementById("typeFilter").value);
}

function render(type){
  const g=document.getElementById("gallery");
  g.innerHTML="";
  allArt.filter(a=>type==="All"||a.type===type)
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="art";
    d.innerHTML=`<img src="${a.image}">`;
    d.onclick=()=>openViewer(a);
    g.appendChild(d);
  });
}

function openViewer(a){
  document.getElementById("viewImage").src=a.image;
  document.getElementById("viewTitle").innerText=a.title;
  document.getElementById("viewDetails").innerText=a.details;
  document.getElementById("price").innerText="$"+a.price;
  document.getElementById("artName").value=a.title;
  document.getElementById("viewer").style.display="block";
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
}

function goFullscreen(){
  const img=document.getElementById("viewImage");
  if(img.requestFullscreen) img.requestFullscreen();
}
</script>

</body>
</html>
